<!DOCTYPE html><html lang="ru"><head>	<title>Главная</title>	<meta charset="UTF-8">	<meta name="format-detection" content="telephone=no">	<link rel="stylesheet" href="css/style.min.css?v=7">	<link rel="shortcut icon" href="favicon.ico">	<!-- <meta name="robots" content="noindex, nofollow"> -->	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> -->	<meta name="viewport" content="width=device-width, initial-scale=1.0">	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"></head><body>	<div class="wrapper">		<main class="page">			<section class="anketa">				<div class="anketa__content _container">					<div class="anketa__logo">						<picture><source srcset="img/logo.webp" type="image/webp"><img src="img/logo.png" alt=""></picture>					</div>					<h1 class="anketa__title">						Анкета предзаписи						на курс SmarTarget					</h1>					<form action="excel.php" method="POST" class="anketa__form quiz__form">						<div class="form__header">							<span class="contQ">								<span class="currentQ">1</span>/<span class="allQ">0</span>							</span>							<div class="progress__bar">								<span></span>								<div class="progress"></div>							</div>						</div>						<div class="quiz__blockWr">							<div class="quiz__block active">								<h3 class="quiz__title">									Какой уровень ежемесячного дохода сейчас? *								</h3>								<label for="data1">									<div class="form__item-checkbox">										<input type="radio" id="50k" name="income" value="До 50 000 руб" checked>										<label for="50k">До 50 000 руб</label>									</div>									<div class="form__item-checkbox">										<input type="radio" id="100k" name="income" value="До 100 000 руб">										<label for="100k">До 100 000 руб										</label>									</div>									<div class="form__item-checkbox">										<input type="radio" id="300k" name="income" value="До 300 000 руб">										<label for="300k">До 300 000 руб										</label>									</div>									<div class="form__item-checkbox">										<input type="radio" id="500k" name="income" value="До 500 000 руб">										<label for="500k">До 500 000 руб										</label>									</div>									<div class="form__item-checkbox">										<input type="radio" id="1ml" name="income" value="До 1 млн руб">										<label for="1ml">До 1 млн руб										</label>									</div>									<div class="form__item-checkbox">										<input type="radio" id="1more" name="income" value="1 млн руб и выше">										<label for="1more">1 млн руб и выше										</label>									</div>								</label>							</div>							<div class="quiz__block">								<h3 class="quiz__title">									Чем занимаетесь сейчас? *								</h3>								<label for="data2">									<div class="form__item-checkbox">										<input type="radio" id="prod" name="who" value="До 50 000 руб" checked>										<label for="prod">Я продюсер</label>									</div>									<div class="form__item-checkbox">										<input type="radio" id="blog" name="who" value="До 100 000 руб">										<label for="blog">Я блогер										</label>									</div>									<div class="form__item-checkbox">										<input type="radio" id="ex" name="who" value="До 300 000 руб">										<label for="ex">Я эксперт										</label>									</div>									<div class="form__item-checkbox">										<input type="radio" id="start" name="who" value="До 500 000 руб">										<label for="start">Пробую делать запуски										</label>									</div>									<div class="form__item-checkbox">										<input type="radio" id="SMM" name="who" value="До 1 млн руб">										<label for="SMM">SMM специалист										</label>									</div>									<div class="form__item-checkbox">										<input type="radio" id="1more" name="who" value="1 млн руб и выше">										<label for="1more">Копирайтер										</label>									</div>								</label>							</div>							<div class="quiz__block">								<label for="data3">									<h3 class="quiz__title">										Введите свои контактные данные *									</h3>									<div class="form__item">										<input type="text" name="name" id="name" required placeholder="Ваше ФИО">									</div>									<div class="form__item">										<input type="text" name="insta" id="insta" required placeholder="Ваш ник в Instagram">									</div>									<div class="form__item">										<input type="text" name="phone" id="phone" required placeholder="Ваш мобильный телефон">									</div>									<div class="form__item">										<input type="text" name="mail" id="mail" required placeholder="Ваш адрес электронной почты">									</div>									<div class="form__item">										<input type="text" name="what" id="what" required placeholder="Что вы ждете от тренинга?">									</div>									<div class="form__btn">										<button type="submit" class="btn" id="form_btn">ОТПРАВИТЬ</button>									</div>								</label>							</div>						</div>						<div class="quiz__blockControl">							<button type="button" class="btn btnPrev">Назад</button>							<button type="button" class="btn btnNext">Далее</button>						</div>					</form>				</div>				<div class="anketa__dop anketa__dop-l">					<picture><source srcset="img/bg-l.webp" type="image/webp"><img src="img/bg-l.png" alt=""></picture>				</div>				<div class="anketa__dop anketa__dop-r">					<picture><source srcset="img/bg-r.webp" type="image/webp"><img src="img/bg-r.png" alt=""></picture>				</div>				<div class="anketa__bg bg">					<picture><source srcset="img/bg.webp" type="image/webp"><img src="img/bg.jpg" alt=""></picture>				</div>				<div class="anketa__circle">					<picture><source srcset="img/circle.svg" type="image/webp"><img src="img/circle.svg" alt=""></picture>				</div>				<div class="anketa__mob">					<picture><source srcset="img/bg-mob.webp" type="image/webp"><img src="img/bg-mob.png" alt=""></picture>				</div>			</section>		</main>	</div>	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script><script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script><script src="js/app.min.js?v=3"></script></body></html>
